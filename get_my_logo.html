    <script>
        async function exportImage(targetWidth) {
            const status = document.getElementById('status');
            const canvas = document.getElementById('export-canvas');
            const img = document.getElementById('source-img');
            const ctx = canvas.getContext('2d');

            const sizeLabel = targetWidth >= 7680 ? "8K" : "4K";
            status.innerHTML = `INITIALIZING ${sizeLabel} RENDER ENGINE... PLEASE WAIT`;
            status.style.color = "#39ff14";

            const ratio = img.naturalHeight / img.naturalWidth;
            const targetHeight = Math.floor(targetWidth * ratio);

            try {
                canvas.width = targetWidth;
                canvas.height = targetHeight;

                // Draw with maximum smoothing
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';

                // Fill background solid black
                ctx.fillStyle = "#000";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Draw the professional image
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                status.innerHTML = `ASSEMBLING ${sizeLabel} DATA PACKETS...`;

                // Use Blob for better memory handling and reliability
                canvas.toBlob((blob) => {
                    if (!blob) {
                        status.innerHTML = `ERROR: BUFFER ALLOCATION FAILED (${sizeLabel} TOO LARGE?)`;
                        status.style.color = "#ff0000";
                        return;
                    }

                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `Silent_Serpent_Official_${sizeLabel}_Master.png`;
                    link.href = url;

                    document.body.appendChild(link);
                    link.click();

                    setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                        status.innerHTML = `${sizeLabel} ASSET EXPORTED SUCCESSFULLY`;
                    }, 100);
                }, 'image/png', 1.0);

            } catch (e) {
                status.innerHTML = "ERROR: " + e.message;
                status.style.color = "#ff0000";
                console.error(e);
            }
        }
